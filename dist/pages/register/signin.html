<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница регистрации</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">  <link rel="stylesheet" href="../../assets/main-4d47dc6c.css">
</head>
<body>
    <div class="page">
    <div class="card">
        <div class="card__inner">
            <h3 class="card__title">Регистрация</h3>
                    <form action="" class="signin__form">
                        <div class="form__input-item">
                            <input id="" class="form__input-field" type="email" placeholder="pochta@yandex.ru" name="email">
                        </div>
                        <div class="form__input-item">
                            <input id="" class="form__input-field" type="text" placeholder="ivanivanov" name="login">
                        </div>
                        <div class="form__input-item">
                            <input id="" class="form__input-field" type="text" placeholder="Иван" name="first_name">
                        </div>
                        <div class="form__input-item">
                            <input id="" class="form__input-field" type="text" placeholder="Иванов" name="second_name">
                        </div>
                        <div class="form__input-item">
                            <input id="" class="form__input-field" type="tel" placeholder="+7 (909) 967 30 30" name="phone">
                        </div>
                        <div class="form__input-item">
                            <input id="" class="form__input-field" type="password" placeholder="Пароль" name="password">
                        </div>
                        <div class="form__input-item">
                            <input id="" class="form__input-field" type="password" placeholder="Пароль (ещё раз)" name="password_repeat">
                        </div>
                        <div class="signin__form-btns">
                            <button class="btn" type="submit">Зарегистрироваться</button>                <a class="form__link" href="../signin/signin.html" target="_blank">Войти</a>            </div>
                    </form>
        </div>
    </div></div>
</body>
</html>
